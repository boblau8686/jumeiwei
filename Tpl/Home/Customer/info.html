<include file="Tpl/Home/cus_menu.html" /> 
<div class="cus_right">
    <div class="basic">
        <ul class="tab">
            <li>基本信息</li>
        </ul>
        <table width="100%" cellpadding="5" cellspacing="0">
            <tr>
                <th>昵称</th>
                <td>{$customer.nickname}</td>
                <th>手机</th>
                <td>{$customer.mobile}</td>
            </tr>
            <tr>
                <th>邮箱</th>
                <td>{$customer.email}</td>
                <th>积分</th>
                <td>{$customer.score}</td>
            </tr>
        </table>
    </div>
    <div class="address">
        <ul class="tab">
            <li>收货地址</li>
        </ul>
        <table width="100%" cellpadding="5" cellspacing="0" border="1" bordercolor="#DDD" class="table">
            <tr>
                <th>编号</th>
                <th>地址</th>
                <th>收货人</th>
                <th>电话</th>
                <th>操作</th>
            </tr>
            <volist name="list" id="address">
            <tr>
                <td>1</td>
                <td class="text_left">{$address.address}</td>
                <td>{$address.realname}</td>
                <td>{$address.telephone}</td>
                <td><a href="del/id">删除</a></td>
            </tr>
            </volist>
        </table>
    </div>
</div>
