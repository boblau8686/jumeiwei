<div class="main">
  <div class=b_l>
    <div class=intro>
      <div class=b_base>
        <h3>{$bsInfo.name}</h3>
        <ul>
          <li>起送价: {$bsInfo.bottom_price}元</li>
          <li>地址: {$bsInfo.address}</li>
          <li>简介: {$bsInfo.description}</li>
        </ul>
      </div>
      <div class=b_pic>
        <img src="" width=200 height=200 />
      </div>
    </div>
    <!-- 商家菜单 -->
    <div class=b_menu>
      <div class=food_head>
        <ul>
          <li>本店菜单</li>
        </ul>
      </div>
      <div class=food_cate>
        <span>分类:</span>
        <!-- 输出分类 -->
        <volist name="cats" id="cat" key="k" >
        <span>{$cat}</span>
        </volist>
      </div>
      <div class=food_list>
        <volist name="food" id="food" key="k" >
        <div class=cate_list>
          <h4>{$food['cat_name']}</h4>
          <table border="1">
            <tr>
              <td>{$food['name']}</td>
              <td>已订{$food['ordered_num']}次</td>
              <td>￥{$food['price']}</td>
              <td><input type=button value=收藏 /> <input
                type=button value=预订 /></td>
            </tr>
          </table>
        </div>
        </volist>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div class=>我预订的菜单</div>
    <ul>
      <li>菜品1</li>
      <li>菜品2</li>
    </ul>
    <div class=statis>小计</div>
  </div>
</div>
